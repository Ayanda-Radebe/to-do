<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>

  <body>
    <!-- Date section -->
    <div class="container">
      <h1>Today</h1>
      <p id="current-date"></p>
    </div>

    <!-- Adding New Task Section -->
    <div class="add-task">
      <i class="fa-solid fa-plus"></i>
      <input type="text" id="task-name" placeholder="Task Name" />
    </div>
    <div class="details-task">
      <i class="fa-regular fa-clipboard"></i>
      <input type="text" id="task-description" placeholder="Task Description" />
    </div>

    <div class="date-selected">
        <i class="fa-solid fa-exclamation"></i>
      <input type="text" id="selected-date" placeholder="Due Date" readonly />
    </div>

    <!-- <div class="time-selected"> 
        <i class="fa-regular fa-clock"></i>
      <input type="text" id="selected-time" placeholder="Pick Time" readonly />
    </div>-->

    <div class="task-options">
      <i class="fa-regular fa-calendar-days" id="calendar-icon"></i>
      <i class="fa-regular fa-bell"></i>
      <i class="fa-solid fa-repeat"></i>
    </div>

    <!-- Calendar for due date -->

    <div id="date-popup" class="popup">
      <div class="popup-header">
        <h2>Pick Date</h2>
        <button id="close-popup-btn">&times;</button>
      </div>
      <input type="text" id="date-picker" />
      <button id="save-date-btn">Save</button>
    </div>

    <div id="task-list"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
  </body>
</html>
